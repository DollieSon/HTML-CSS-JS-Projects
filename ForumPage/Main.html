<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum Pages</title>
    <script src="Jquerry.min.js"></script>
    <link rel="stylesheet" href="Styler.css" />
    <link rel="stylesheet" href="bootstrap.min.css" />
  </head>
  <body>
    <div id="Top Buttons"></div>
    <div id="Posts_Section"></div>
    <div id="User_Info"></div>
    <div id="Content">
      <div id="LeftSide">
        <div id="UserInfo">
          <h2>USER</h2>
          <p id="User_Name">Name:</p>
          <p id="User_ID">ID:</p>
          <button id="Create_User">Create User</button>
          <button id="Login">Login</button>
          <input type="text" id="uname" placeholder="Enter Username" />
        </div>
        <div id="Pages">
          <button id="Get_Page_New">Get New Page</button>
          <div id="New_Pages"></div>
        </div>
      </div>
      <div id="MiddleSide">
        <div id="Post_Header">
          <h2>Posts</h2>
        </div>
        <div id="Posts-Container"></div>
        <div id="Create_Post">
          <textarea id="Post_Area" placeholder="Input Post"></textarea>
          <button id="Send_Post">Post To Forum</button>
          <button id="Post_All">Post As All User</button>
        </div>
      </div>
      <div id="RightSide">
        <h3>Users</h3>
        <div id="UserList"></div>
        <div id="Commands">
          <button id="collect_data">Collect Users</button>
          <button id="infposts">Get ALL users</button>
          <button id="LoadUsers">Load Users</button>
          <button id="GetFrom">Get Global</button>
        </div>
        <div id="Download-Data"></div>
      </div>
    </div>
    <script src="BackEnd.js"></script>
    <script src="bootstrap.min.js"></script>
  </body>
</html>
