<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="Jquerry.min.js"></script>
    <link rel="stylesheet" href="Styler.css" />
  </head>
  <body>
    <div id="Top Buttons">
      <button id="Get_Posts">Get Posts</button>
      <button id="Create_User">Create User</button>
      <button id="Login">Login</button>
      <input type="text" id="uname" placeholder="Enter Username" />
      <textarea id="Post_Area" placeholder="Input Post"></textarea>
      <button id="Send_Post">Post Post</button>
      <button id="Delete_Post">Delete Post</button>
    </div>
    <div id="Posts_Section"></div>
    <div id="User_Info"></div>
    <div id="Content">
      <div id="LeftSide">
        <div id="UserInfo">
          <h2>USER</h2>
          <p id="User_Name">Name:</p>
          <p id="User_ID">ID:</p>
        </div>
        <div id="Pages">
          <button id="Get_Page_New">Get New Page</button>
          <div id="New_Pages"></div>
        </div>
      </div>
      <div id="MiddleSide">
        <div id="Post_Header">
          <h2>Posts</h2>
        </div>
        <div id="Posts-Container"></div>
        <div id="Create_Post"></div>
      </div>
      <div id="RightSide">
        <h2>Users</h2>
        <div id="UserList"></div>
      </div>
    </div>
    <button id="collect_data">Collect Users</button>
    <script src="BackEnd.js"></script>
  </body>
</html>
